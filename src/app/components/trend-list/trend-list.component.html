<app-search>
</app-search>
<mat-sidenav-container>
  <mat-sidenav>Start</mat-sidenav>
  <mat-sidenav position="end">End</mat-sidenav>
  <section>
    <mat-nav-list>
      <h2> Trends for you </h2>
      <mat-list-item  *ngFor="let trend of trendListFiltered">
        <a mat-list-item href="{{ trend.url }}">
          {{ trend.name }} </a>
      </mat-list-item>
    </mat-nav-list>
  </section>
</mat-sidenav-container>
