
<section infiniteScroll [infiniteScrollDistance]="2" (scrolled)="onScroll()">
    <section *ngFor="let tweet of timeline">
        <app-tweet [tweet]="tweet"></app-tweet>
    </section>

    <section class="spinner">
        <ngx-spinner [fullScreen]="false" size="medium" color="grey" bdColor="inherit"></ngx-spinner>
    </section>
</section>
